<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Bootstrap-Portfolio</title>
</head>

<!-- is border size manipulatable with bootstrap?
    font size? -->

<body>
  <div class="container">
    <nav class="navbar sticky-top navbar-expand-sm navbar-expand-md navbar-expand-xs navbar-expand-lg navbar-light bg-white border mb-4 p-0 ">
      <div class="container pl-0">
        <a class=" navbar-brand font-weight-bold text-white  m-0 px-5 py-4" id="name" href="index.html">Your Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!-- added ml-auto to change orientation of navbar -->
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active border-right" href="index.html">About <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link border-right" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="container  bg bg-white p-0">
      <div class="container border my-4 px-4">
        <div class="row">
          <div class="col-12 pl-3 pt-4 pb-2 m-0">
            <div class="container pl-0 ml-0" id="contact">
              <p>Contact</p>
            </div>
          </div>
        </div>

        <div class="container">
          <ul class="list">
            <li class="name">
              Name
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control" placeholder="John Smith" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </li>
            <li class="email">
              Email
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </li>
            <li class="message">
              Message
              <div class="input-group" style="height: 200px">
                <textarea class="form-control" aria-label="With textarea"> </textarea>
              </div>
            </li>
          </ul>
          <div class=" container my-3">
            <input class="btn btn-primary" style="background:rgb(74, 170, 165)" style=" border-color:rgb(74,170,165)"
              type="submit" value="Submit" data-toggle="tooltip" data-placement="top" title="Click to submit">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer class="footer text-center fixed-bottom ">
    <div class="container fixed-bottom">
      <span class="tex-muted">Copyright Â©</span>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
